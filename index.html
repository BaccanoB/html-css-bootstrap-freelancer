<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

            <section class="container">
                <h2></h2>

                <div id="contact-text" class="text"></div>
                <link rel="stylesheet" href="#" class="btn">

            <!-- /sezione contact me -->

        <!-- /main -->

        <!-- footer -->
        <footer>
            <section id="location" class="container-fluid">
                <div id="row-footer-container">
                    <div class="row">
                        <div class="col-xs-12 col-md-4">
